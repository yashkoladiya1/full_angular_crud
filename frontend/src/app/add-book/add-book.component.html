<div class="my-5">
    <form [formGroup]="addBook">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control">
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="text" formControlName="price" class="form-control" >
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add Book</button>
    </form>
</div>
